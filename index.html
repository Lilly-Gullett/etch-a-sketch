<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>
        <main>
            <h2>Etch-a-Sketch</h2>
            <div class="content">
                <div class="button-holder">
                    <button class="color-selector">
                        <label for="color">Select your color:</label>
                        <input type="color" id="color" value="#000000">
                    </button>
                    <button class="shader">Shading Tool</button>
                    <button class="color-random">Color at Random</button>
                    <button class="eraser">Eraser</button>
                    <div class="slide-container">
                        <input type="range" min="16" max="100" value="32" class="slider" id="grid-range">
                        <p>Grid Size: <span class="display">32</span></p>
                    </div>
                </div>

                <div class="container"></div>
            </div>
        </main>

        <footer>Made by <a href="https://github.com/Lilly-Gullett" target="_blank" rel="noopenernoreferrer">
            Lilly Gullett</a></footer>

        <script src="javascript.js"></script>
    </body>
</html>
