<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>
        <main>
            <div class="button-holder">
                <button class="color-selector">Color</button>
                <button class="shader">Shading Tool</button>
                <button class="color-random">Color at Random</button>
                <button class="eraser">Eraser</button>
                <div class="slide-container">
                    <input type="range" min="16" max="100" value="32" class="slider" id="grid-range">
                    <p>Grid Size: <span class="display">32</span></p>
                </div>
            </div>

            <div class="container">
            </div>
        </main>

        <script src="javascript.js"></script>
    </body>
</html>
